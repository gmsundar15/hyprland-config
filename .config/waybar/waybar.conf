{
    "layer": "top", // Waybar at top layer
    "position": "bottom", // Waybar position (top|bottom|left|right)
    "height": 32, // Waybar height
    // "width": 540, // Waybar width
    // Choose the order of the modules
	"margin-left": 10,
	"margin-right": 10,
	"margin-top": 0,
    "margin-bottom": 8,
    "modules-left": ["custom/appmenu", "wlr/taskbar", "hyprland/window", "custom/media"],
    "modules-center": ["hyprland/workspaces"],
    "modules-right": ["pulseaudio", "backlight", "group/hardware", "bluetooth", "network", "battery", "battery#bat2", "clock", "tray", "custom/exit"],
    // Modules configuration

	 "hyprland/window": {
		 "max-length": 40,
		},	
     "hyprland/workspaces": {
		 "active-only": false,
         "all-outputs": true,
         "format": "{icon}",
         //"format":"{}",
         "format-icons": {
			"urgent": "",
			"active": "",
			"default": ""
         },
		 "persistent_workspaces": {
             "*": 5
		 }
     },
	 "wlr/taskbar": {
        "format": "{icon}",
        "icon-size": 18,
        "tooltip-format": "{title}",
        "on-click": "activate",
        "on-click-middle": "close",
        "ignore-list": [
           "kitty"
        ],
        "app_ids-mapping": {
            "firefoxdeveloperedition": "firefox-developer-edition"
        },
        "rewrite": {
            "Mozilla Firefox": "Firefox",
            "Foot Server": "Terminal"
        }
    },
    "tray": {
        "icon-size": 21,
        "spacing": 10
    },
    "clock": {
        "tooltip-format": "{:%A, %d %B %Y | %H:%M}",
        "format-alt": "{:%a, %d %b %Y}"
    },
    "cpu": {
        "format": " {usage}%"
    },
    "memory": {
        "format": " {}%",
        "interval": 6
    },
    "temperature": {
        // "thermal-zone": 2,
        "hwmon-path": "/sys/class/hwmon/hwmon2/temp1_input",
        "critical-threshold": 80,
        "interval": 6,
        "format-critical": " {temperatureC}°C",
        "format": " {temperatureC}°C"
    },
    "backlight": {
        // "device": "acpi_video1",
        "format": "{icon} {percent}%",
        "states": [0,50],
        "format-icons": ["", ""]
    },
    "battery": {
        "states": {
            "good": 95,
            "warning": 30,
            "critical": 15
        },
        "format": "{icon} {capacity}%",
        // "format-good": "", // An empty format will hide the module
        // "format-full": "",
        "format-icons": ["", "", "", "", ""]
    },
    "battery#bat2": {
        "bat": "BAT2"
    },
    "network": {
        // "interface": "wlp2s0", // (Optional) To force the use of this interface
		"format": "{ifname}",
        "format-wifi": " ({signalStrength}%)",
        "format-ethernet": "{ifname}: {ipaddr}/{cidr} ",
        "format-disconnected": "Disconnected ⚠",
        "interval" : 7,
		"on-click": "nm-connection-editor"
    },
    "pulseaudio": {
        //"scroll-step": 1,
        "format": "{icon} {volume}%",
        "format-bluetooth": "{icon} {volume}%",
        "format-muted": "  ",
        "format-icons": {
            "headphones": "",
            "handsfree": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["", ""]
        },
        "on-click": "pavucontrol"
    },
    "custom/media": {
        "format": "{icon} {}",
        "return-type": "json",
        "max-length": 40,
        "format-icons": {
            "spotify": "",
            "firefox": "󰈹",
            "default": ""
        },
        "escape": true,
        "exec": "$HOME/.config/waybar/mediaplayer.py 2> /dev/null" // Script in resources folder
    },
    "custom/appmenu": {
        "format": "󰀻",
        "on-click": "rofi -show run -xoffset 100 -yoffset 200 -theme ~/.config/rofi/themes/Serenity -show-icons",
        "tooltip": false
    },
	"bluetooth": {
        "format-disabled": "",
        "format-off": "",

        "interval": 30,
        "on-click": "blueman-manager"
    },
    "disk": {
        "interval": 30,
        "format": " {percentage_used}%",
        "path": "/",
        "on-click": "alacritty -e htop"
    },
    "custom/exit": {
        "format": "",
        "on-click": "wlogout",
        "tooltip": false
    },
	"keyboard-state": {
        "numlock": true,
        "capslock": true,
        "format": "{name} {icon}",
        "format-icons": {
            "locked": "",
            "unlocked": ""
        }
    },
    "group/hardware": {
        "orientation": "horizontal",
        "modules": [
            "disk",
            "cpu",
            "memory",
            "temperature"
        ]
    }
}
